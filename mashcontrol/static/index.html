<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" ng-app="brewzone">
<head>
	<title>Brewzone Mashcontrol</title>

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
   <!--  <link href="static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"/>  -->
   
   <link rel="stylesheet" type="text/css" href="lib/jqplot-1.0.8/jquery.jqplot.min.css" />
   
   <link rel="stylesheet" type="text/css" href="css/brewzone.css"/>
   
    
</head>
<body ng-controller="BrewzoneController">
<div class="navbar navbar-static-top" bs-navbar>
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">Brewzone</a>
      <div class="btn-group pull-right">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="icon-user"></i>
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">Profile</a></li>
          <li class="divider"></li>
          <li><a href="#">Sign Out</a></li>
        </ul>
      </div>
      <div class="nav-collapse">
              <ul class="nav">
                <li data-match-route="/"><a href="#">Home</a></li>
                <li data-match-route="/state.*"><a href="#/state">Real time</a></li>
                <li data-match-route="/history.*"><a href="#history">History</a></li>
                <li data-match-route="/settings.*"><a href="#settings">Settings</a></li>
              </ul>
      </div>
    </div>
  </div>
</div>
<div class="container">
<div class="main">
    <div ng-view></div>
</div>
</div>

	<script src="lib/jquery/jquery-1.10.1.js"></script>
    <script src="lib/angular-1.0.7/angular.js"></script>
	<script src="lib/angular-1.0.7/angular-resource.js"></script>   
  	<script src="lib/underscore-1.4.4/underscore.js"></script>

	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="lib/angular-strap/angular-strap.min.js"></script>



  	<script src="js/services.js"></script>
  	<script src="js/app.js"></script>
  	<script src="js/controllers.js"></script>
	

	<script type="text/javascript" src="lib/jqplot-1.0.8/jquery.jqplot.min.js"></script>
	<script type="text/javascript" src="lib/jqplot-1.0.8/plugins/jqplot.cursor.min.js"></script>
	<script type="text/javascript" src="lib/jqplot-1.0.8/plugins/jqplot.canvasTextRenderer.min.js"></script>
	<script type="text/javascript" src="lib/jqplot-1.0.8/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
	
	
</body>
</html>
