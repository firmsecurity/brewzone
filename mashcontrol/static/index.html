<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" ng-app="brewzone">
<head>
	<title>Brewzone Mashcontrol</title>

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="lib/bootstrap-3/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <!-- <link href="lib/bootstrap-3/css/bootstrap-theme.css" rel="stylesheet"/> -->
   
   <link rel="stylesheet" type="text/css" href="lib/jqplot-1.0.8/jquery.jqplot.min.css" />
   
   <link rel="stylesheet" type="text/css" href="css/brewzone.css"/>
   
    
</head>
<body ng-controller="BrewzoneController">
<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" bs-navbar>
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brewzone</a>
        </div>
      <div class="navbar-collapse collapse">
      	<ul class="nav navbar-nav">
                <li data-match-route="/"><a href="#">Home</a></li>
                <li data-match-route="/state.*"><a href="#state">Real time</a></li>
                <li data-match-route="/schemes.*"><a href="#schemes">Schemes</a></li>
                <li data-match-route="/history.*"><a href="#history">Recordings</a></li>
                <li data-match-route="/settings.*"><a href="#settings">Settings</a></li>
        </ul>
      </div><!--/.nav-collapse -->
      </div>
    </div>






<div class="container">
<div class="main">
    <div ng-view style="height: 100%"></div>
</div>
</div>

	<script src="lib/jquery/jquery-1.10.1.js"></script>
    <script src="lib/angular-1.0.7/angular.js"></script>
	<script src="lib/angular-1.0.7/angular-resource.js"></script>   
  	<script src="lib/underscore-1.4.4/underscore.js"></script>

	<script src="lib/bootstrap-3/js/bootstrap.js"></script>
 	<script src="lib/angular-strap/angular-strap.min.js"></script> 



  	<script src="js/services.js"></script>
  	<script src="js/app.js"></script>
  	<script src="js/controllers/BrewzoneController.js"></script>
  	<script src="js/controllers/StateController.js"></script>
  	<script src="js/controllers/HistoryController.js"></script>
  	<script src="js/controllers/SettingsController.js"></script>
	

	<script type="text/javascript" src="lib/jqplot-1.0.8/jquery.jqplot.min.js"></script>
	<script type="text/javascript" src="lib/jqplot-1.0.8/plugins/jqplot.cursor.min.js"></script>
	<script type="text/javascript" src="lib/jqplot-1.0.8/plugins/jqplot.canvasTextRenderer.min.js"></script>
	<script type="text/javascript" src="lib/jqplot-1.0.8/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
	
	
</body>
</html>
